<div class="container">
    <br><br>
    <h4>Login</h4>

    
        <form
          name="form"
          #f="ngForm"
          (ngSubmit)="f.form.valid && onSubmit()"
          novalidate
          
        >
          
      
          
      
          <div class="form-group">
            <label>Email</label>
            <input
              type="email"
              class="form-control"
              name="uemail"
              [(ngModel)]="form.uemail"
              required
              email
              #uemail="ngModel"
              [ngClass]="{ 'is-invalid': f.submitted && uemail.errors }"
            />
            <div *ngIf="f.submitted && uemail.errors" class="invalid-feedback">
              <div *ngIf="uemail.errors['required']">Email is required</div>
              <div *ngIf="uemail.errors['email']">Email is invalid</div>
            </div>
          </div>
      
          <div class="form-group">
            <label>Password</label>
            <input
              type="password"
              class="form-control"
              name="password"
              [(ngModel)]="form.password"
              required
              minlength="6"
              maxlength="40"
              #password="ngModel"
              [ngClass]="{ 'is-invalid': f.submitted && password.errors }"
            />
            <div *ngIf="f.submitted && password.errors" class="invalid-feedback">
              <div *ngIf="password.errors['required']">Password is required</div>
              <div *ngIf="password.errors['minlength']">
                Password must be at least 6 characters
              </div>
              <div *ngIf="password.errors['maxlength']">
                Username must not exceed 40 characters
              </div>
            </div>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </form>
